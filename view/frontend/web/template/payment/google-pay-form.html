<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">

            <!-- ko if: showLogo() -->

            <div data-bind="attr: { 'class': 'adyen-sprite ' + getCode() }"></div>

            <!--/ko-->

            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    
    <div class="payment-method-content" data-bind="event: { change: onPaymentMethodContentChange }">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

         <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="field number googlePay">
            <div class="checkout-component-dock" afterRender="renderGooglePay()" data-bind="attr: { id: 'googlePay'}">
                <!-- ko ifnot: isGooglePayAllowed() -->
                Google Pay is not available
                <!--/ko--></div>
        </div>

        <div id="adyen-google-pay-button" class="google-pay-button-with-text google-pay-button-black-with-text"
             data-bind= "click: placeOrder">
            <span class="logo"></span>
        </div>

    </div>
</div>
